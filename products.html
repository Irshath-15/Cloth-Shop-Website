<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Shop | StyleHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">StyleHub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="checkout.html">Checkout (<span id="cart-count">0</span>)</a>
        </nav>
        <button id="cart-btn" class="nav-cart" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <!-- Page Title -->
    <h2 class="section-title">Shop Our Collection</h2>

    <!-- Filters -->
    <div class="filters">
        <select>
            <option>Filter by Category</option>
            <option>Men</option>
            <option>Women</option>
        </select>

        <select>
            <option>Sort by</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
        </select>
    </div>

    <!-- Products -->
    <section class="product-grid">
        <div class="product-card">
            <img src="images/shirt.png" alt="Shirt">
            <h3>Casual Shirt</h3>
            <p>₹999</p>
            <a href="product.html?id=shirt">View</a>
        </div>

        <div class="product-card">
            <img src="images/jacket.png" alt="Jacket">
            <h3>Winter Jacket</h3>
            <p>₹2,499</p>
            <a href="product.html?id=jacket">View</a>
        </div>

        <div class="product-card">
            <img src="images/dress.png" alt="Dress">
            <h3>Summer Dress</h3>
            <p>₹1,799</p>
            <a href="product.html?id=dress">View</a>
        </div>

        <div class="product-card">
            <img src="images/jeans.png" alt="Jeans">
            <h3>Denim Jeans</h3>
            <p>₹1,299</p>
            <a href="product.html?id=jeans">View</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="cart-modal" class="cart-modal" aria-hidden="true">
        <div class="cart-modal-content" role="dialog" aria-modal="true" aria-labelledby="cart-title">
            <button id="close-cart" class="close">×</button>
            <h3 id="cart-title">Your Cart</h3>
            <div id="mini-cart"></div>
            <div class="cart-actions"><button id="checkout-redirect">Go to Checkout</button></div>
        </div>
    </div>

    <footer>
        <p>© 2025 StyleHub. All rights reserved.</p>
    </footer>

</body>
</html>
