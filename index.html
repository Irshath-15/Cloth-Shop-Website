<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>StyleHub | Clothing Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">StyleHub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="checkout.html">Checkout (<span id="cart-count">0</span>)</a>
        </nav>
        <button id="cart-btn" class="nav-cart" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>New Season, New Style</h2>
        <p>Discover the latest fashion trends</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="featured">
        <h2 class="section-title">Featured Products</h2>

        <div class="product-grid">
            <div class="product-card">
                <img src="images/shirt.png" alt="Shirt">
                <h3>Casual Shirt</h3>
                <p>₹999</p>
            </div>

            <div class="product-card">
                <img src="images/jacket.png" alt="Jacket">
                <h3>Winter Jacket</h3>
                <p>₹2,499</p>
            </div>

            <div class="product-card">
                <img src="images/dress.png" alt="Dress">
                <h3>Summer Dress</h3>
                <p>₹1,799</p>
            </div>

            <div class="product-card">
                <img src="images/jeans.png" alt="Jeans">
                <h3>Denim Jeans</h3>
                <p>₹1,299</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 StyleHub. All rights reserved.</p>
    </footer>

</body>
</html>
